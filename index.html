<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CaC Cinema</title>
    <link rel="icon" href="Assets/icono_proyecto.ico">
</head>
<body>
    <header class="Header">
        <nav class="Navegación">
            <a href="" class="AnclaLogo">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>Cinema CaC</span>

            </a>
            <ul class="ListaNav">
                <li class="ListaItem"><a href="#tendencias" class="LinkNav">Tendencias</a></li>
                <li class="ListaItem"><a href="registro.html" class="LinkNav">Registro</a></li>
                <li class="ListaItem"><a href="iniciosesion.html" class="LinkNav IniciarSesión">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main id="Main" class="Main">
        <section class="SectionPrincipal">
            <h1 class="TítuloPrincipal">Películas y series ilimitadas <br>en un solo lugar.</h1>
            <h2 class="SubtítuloPrincipal">Disfrutá donde quieras. <br>Cancelá en cualquier momento.
            </h2>
            <a class="BotónRegistro" href="registro.html">Registrarse</a>
        </section>
        <section class="buscadorPrincipal">
            <h2 class="tituloBuscador">¿Qué te gustaría ver?</h2>
            <form class="buscadorpeliculas">
                <input class="inputBuscador" type="text" placeholder="Buscar...">
                <input class="botonBuscador" type="submit" value="Buscar">
            </form>
        </section>
        
    </main>
    <section id="tendencias" data-aos="fade-up" data-aos-offset="400" data-aos-delay="100" data-aos-duration="1000"
        class="peliculasTendencia">
        <h3 class="tituloSection">Las tendencias de hoy</h3>
        <div class="peliculas"></div>
        <button class="boton anterior">Anterior</button>
        <button class="boton siguiente">Siguiente</button>
    </section>
    <hr>
    <script src="api.js"></script>
</body>
</html>
